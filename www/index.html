<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio2-230826</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ion-app>
        <ion-nav root="page-home" id="main"></ion-nav>
    </ion-app>

    <template id="header-navigation">
        <ion-header id="main-content">
            <ion-toolbar color="dark" id="headerNav">
                <ion-buttons slot="start">
                    <ion-menu-button auto-hide="false"></ion-menu-button>
                </ion-buttons>
                <ion-buttons slot="primary">
                    <ion-button onclick="navegar('page-carrito')">
                        <ion-icon name="cart-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-searchbar></ion-searchbar>
            </ion-toolbar>
        </ion-header>
        <ion-menu id="menu" side="start" menu-id="menuPpal" content-id="main-content">
            <ion-header>
                <ion-toolbar translucent>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item button onclick="navegarMenu('page-home')">
                        <ion-icon name="mail" slot="start"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                    <ion-item button onclick="navegarMenu('page-products')">
                        <ion-icon name="paper-plane" slot="start"></ion-icon>
                        <ion-label>Products</ion-label>
                    </ion-item>
                    <ion-item button onclick="navegarMenu('page-favorites')">
                        <ion-icon name="heart" slot="start"></ion-icon>
                        <ion-label>Favorites</ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon name="archive" slot="start"></ion-icon>
                        <ion-label>Archived</ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon name="trash" slot="start"></ion-icon>
                        <ion-label>Trash</ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon name="warning" slot="start"></ion-icon>
                        <ion-label>Spam</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
    </template>

    <template id="back-navigation">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
    </template>

    <template id="page-home">
        <header-navigation></header-navigation>
        <ion-content id="content-home">
        </ion-content>
    </template>

    <template id="page-products">
        <header-navigation></header-navigation>
        <ion-content id="product-container">
        </ion-content>
    </template>

    <template id="page-products-amp">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
        </ion-content>
    </template>

    <template id="page-favorites">
        <header-navigation></header-navigation>
        <ion-content id="content-favorites">
        </ion-content>
    </template>

    <template id="page-carrito">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content id="content-carrito">
        </ion-content>
    </template>

    <template id="form-compra">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content id="content-form">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="stacked">Nombre</ion-label>
                            <ion-input id="inputNombre"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label position="stacked">Apellido</ion-label>
                            <ion-input id="inputApellido"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="stacked">Tarjeta</ion-label>
                            <ion-input type="number" id="inputTarjeta"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="stacked">Vence</ion-label>
                            <ion-input id="inputVence"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label position="stacked">CVC</ion-label>
                            <ion-input type="number" id="inputCVC"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-button id="btnFinal" expand="full" size="large" color="primary"
                            onclick="finalizarCompra()">
                            Finalizar compra</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </template>

    <template id="loader-screen">
        <ion-grid>
            <ion-col size="12" ion-justify-center ion-align-items-center>
                <img src="img/Rolling-1s-200px.gif" alt="loader">
            </ion-col>
        </ion-grid>
    </template>

    <script type="module">
        import { menuController } from '@ionic/core';
        window.menuController = menuController;
    </script>
    <script>
        function openFirst() {
            menuController.enable(true, 'first');
            menuController.open('first');
        }
        function openEnd() {
            menuController.open('end');
        }
        function openCustom() {
            menuController.enable(true, 'custom');
            menuController.open('custom');
        }
    </script>
    <script type="module">
        import { toastController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.toastController = toastController;
    </script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
